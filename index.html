<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-top: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
        }
        .contact-info {
            margin-top: 1rem;
            text-align: center;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Age Calculator</h1>
        <label for="birthdate">Enter your birthdate:</label>
        <input type="date" id="birthdate" required>
        <button onclick="calculateAge()">Calculate Age</button>
        <div id="result"></div>
        <div class="contact-info">
            <p>Contact: <a href="mailto:mrmujifullah@gmail.com">mrmujifullah@gmail.com</a></p>
            <a href="https://www.linkedin.com/in/mujipulla-abdhulmunaf-021928105/" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
    </div>
    
    <script>
        function calculateAge() {
            const birthdate = new Date(document.getElementById('birthdate').value);
            const today = new Date();
            
            let years = today.getFullYear() - birthdate.getFullYear();
            let months = today.getMonth() - birthdate.getMonth();
            let days = today.getDate() - birthdate.getDate();
            
            if (months < 0 || (months === 0 && days < 0)) {
                years--;
                months += 12;
            }
            
            if (days < 0) {
                const lastMonth = new Date(today.getFullYear(), today.getMonth() - 1, birthdate.getDate());
                days = Math.floor((today - lastMonth) / (1000 * 60 * 60 * 24));
                months--;
            }
            
            const result = `Your age is ${years} years, ${months} months, and ${days} days.`;
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
